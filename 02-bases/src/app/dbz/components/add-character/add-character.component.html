<h4>Agregar personaje</h4>
<hr>

<form class="row" (ngSubmit)="emitCharacter()">
    <input 
        type="text" 
        class="form-control mb-2"
        placeholder="Nombre" 
        name="name" 
        [(ngModel)]="character.name" 
    />
    <!--Forma para recoger el valor del input y que se muestre en el value
    [value]="nuevo.nombre" (input)="cambiarNombre( $event )"-->

    <input 
        type="number" 
        class="form-control mb-2"
        placeholder="Poder" 
        name="power" 
        [(ngModel)]="character.power" 
    />
    <!--ngModel mÃ©todo two way data binding tanto emite como recibe eventos o propiedades-->
    
    <button type="submit" class="btn btn-primary">
        Agregar
    </button>
    
    <!-- <pre>{{ newCharacter | json }}</pre> -->
</form>
